<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link id="favicon" rel="icon" href="assets/favicons/favicon.svg">
</head>
<body id="body">
    <div id="Display">
        <div id="TopBar">
            <div id="MinesLayer" class="BottomLayer">
                <span class="Icons">üí£</span>
                <span id="MineCounter" class="Counters">10</span>
            </div>
    
            <span id="Status" onclick="statusClick(this)">Minesweeper</span>
    
            <div id="TimeLayer" class="BottomLayer">
                <span class="Icons">‚è±</span>
                <span id="TimeCounter" class="Counters">0</span>
            </div>
            <p id="DifficultyBar" style="font-size: 18pt; margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>
        </div>
        
        <div id="Field">
            <p id="loadingText" style="font-size: 24pt; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">generating mines...</p>
            <table id="FieldTable">
                
            </table>
        </div>
        <fieldset>
            <legend>Settings</legend>
            <div>
                <input type="checkbox" checked id="OpeningCheckbox" onclick="isOpeningEnabledSwitch(this)">
                <label>Opening</label>
            </div>
            <div>
                <input type="checkbox" checked id="AnimationsCheckbox" onclick="isAnimationsEnabledSwitch(this)">
                <label>Animations</label>
            </div>
            <div>
                <input type="checkbox" checked id="BackgroundCheckbox" onclick="isDynamicBackroundEnabledSwitch(this)">
                <label>Dynamic backround</label>
            </div>
            <div>
                <input type="checkbox" id="MuteCheckbox" onclick="isSoundMutedSwitch(this)">
                <label>Mute sounds</label>
            </div>
            <button id="HighScoreButton" onclick="showHighScore(this)" style="margin-top: 5px;">Show Highscore</button>
            <select id="DifficultyMenu" onchange="difficultyChoosed(this)">
                <option value="">--Change difficulty--</option>
                <option value="BEGGINER">Begginer</option>
                <option value="INTERMEDIATE">Intermediate</option>
                <option value="EXPERT">Expert</option>
                <option value="CUSTOM">Custom</option>
            </select>
            <br>
            <div style="margin-top: 15px; display: none;" class="BottomLayer" id="HighScoreLayer">
                <span style="font-size: 16pt;">üèÜ</span>
                <span id="HighScoreCounter" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16pt;">999</span>
            </div>
        </fieldset>
    </div>
    <div id="BackgroundDim">
        <div id="PopupWindow">
            <h2>Custom difficulty options</h2>
            <div id="PoputContent">
                <div class="InputBox">
                    <label class="PopupLabel">Amout of horizontal cells</label><br>
                    <input type="number" id="HorizontalCellsInput">
                </div>
                <div class="InputBox">
                    <label class="PopupLabel">Amout of vertical cells</label><br>
                    <input type="number" id="VerticalCellsInput">
                </div>
                <div class="InputBox">
                    <label class="PopupLabel">Amout of mines</label><br>
                    <input type="number"id="MinesInput">
                </div>
                <button onclick="startCustomGame()" class="PopupButton">Start!</button><br>
                <button onclick="cancelCustom()" style="margin-top: 8px; background-color: rgb(235, 235, 235); color: rgb(25, 25, 25); padding-left: 15px; padding-right: 15px;">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="bgcollist.js"></script>
</body>
</html>
